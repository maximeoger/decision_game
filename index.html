<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  <title>Decision game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300" rel="stylesheet">
  <script>
    document.documentElement.className = 'js';
  </script>
</head>

<body class="demo-2">


  <section class="Svg">
    <div class="Svg__Container">
      <img src="img/ui6.jpg" alt="">
    </div>
  </section>
  <div class="content">
    <section class="section">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
        </svg>
      <button id="component-1" class="button button--1">
          je suis maxime
          <span class="button__container">
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="button__bg"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
          </span>
        </button>
    </section>
  </div>
  <script src="./src/assets/js/TweenMax.min.js"></script>
  <script src="./src/assets/js/Line.js"></script>
    <script src="./src/assets/js/button.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="./src/assets/js/scripts.js"></script>
  <script>
    (function() {
      var lineMaker = new LineMaker({
        position: 'fixed',
        lines: [{
            top: 0,
            left: '15%',
            width: .8,
            height: '100%',
            color: '#7599E4',
            hidden: true,
            animation: {
              duration: 1000,
              easing: 'easeInOutSine',
              delay: 20,
              direction: 'TopBottom'
            }
          },
          {
            top: 0,
            left: '85%',
            width: .8,
            height: '100%',
            color: '#7599E4',
            hidden: true,
            animation: {
              duration: 1000,
              easing: 'easeInOutSine',
              delay: 140,
              direction: 'TopBottom'
            }
          },
          {
            top: '90vh',
            left: 0,
            width: '100%',
            height: .8,
            color: '#7599E4',
            hidden: true,
            animation: {
              duration: 1000,
              easing: 'easeInOutSine',
              delay: 180,
              direction: 'LeftRight'
            }
          }
        ]
      });

      setTimeout(function() {
        lineMaker.animateLinesIn();
      }, 500);
    })();
  </script>

</body>

</html>
