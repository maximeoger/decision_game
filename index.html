<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  <title>Decision game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300" rel="stylesheet">

</head>

<body>

  <section class="Game">

      <div class="Game__mainMenu">

          <h1 class="Game__title">Les aventures de Steve</h1>
          <p class="Game__text">La vie est un choix de circonstances et personne n'as de pouvoir sur les circonstances. <br> Mais chacun en a sur ces choix ...</p>
        <button id="component-1" class="button button--1 Game__btn startBtn">
          Commencer l'aventure
          <span class="button__container">
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="button__bg"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
          </span>
        </button>
      </div>


    <div class="Game__audio">
      <button class="Game__soundBtn">stop</button>
      <audio src="src/assets/audio/P  Lewis - patterns.mp3" volume="0.1" autoplay="autoplay" type="audio/mpeg" class="Game__music"></audio>
      <audio src="" class="Game__ambientSound"></audio>
    </div>
      
    <div class="Game__container">
      <div class="Game__imgContainer">
        <img class="Game__img" src="">
      </div>

      <div class="Output">
        <div class="Output__txt"></div>
        <div class="Output__btnsContainer"></div>
      </div>

    </div>
  </section>
  <script src="./src/assets/js/TweenMax.min.js"></script>
  <script src="./src/assets/js/button.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="./src/assets/js/Line.js"></script>
  <script src="./src/assets/js/scripts.js"></script>

</body>

</html>
