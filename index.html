<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/assets/css/styles.css">
  <title>Les aventures de  Titouan</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>

  <section class="Game">

      <div class="Game__mainMenu">
          <h1 class="Game__title">La vie de Titouan</h1>
          <p class="Game__text">Cette histoire est celle de Titouan. Un jeune homme ordinaire qui vit chez sa mère et est coincé dans un travail qui ne le passionne pas trop.. <br> Dans cette histoire, les choix que vous ferez pour lui auront un impact sur son destin.</p>
        <button id="component-1" class="button button--1 Game__btn startBtn">
          Commencer l'aventure
          <span class="button__container">
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="circle top-left"></span>
            <span class="button__bg"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
            <span class="circle bottom-right"></span>
          </span>
        </button>
      </div>

    <div class="Game__audio">
       <button class="Game__soundBtn">
         <i id="soundIcon" class="fas fa-volume-up fa-2x"></i>
       </button>
      <audio src="src/assets/audio/P  Lewis - patterns.mp3" volume="0.5" autoplay="autoplay" type="audio/mpeg" class="Game__music"></audio>
      <audio src="" class="Game__ambientSound"></audio>
    </div>
      
    <div class="Game__container">

      <div class="Game__imgContainer">
        <img class="Game__img" src="">
      </div>
      
      <div class="RenderBox">
        <div class="RenderBox__container">
            <div class="Controls">
                <i id="up" class="Controls__icon fas fa-angle-up"></i>
                <i id="down" class="Controls__icon fas fa-angle-down"></i>
            </div>
            <div class="Output">
              <div class="Output__txt"></div>
              <div class="Output__btnsContainer"></div>
            </div>
        </div>
      </div>
      
    </div>
  </section>
  
  <script src="./src/assets/js/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="./src/assets/js/Line.js"></script>
  <script src="./src/assets/js/button.js"></script>
  <script src="./src/assets/js/scripts.js"></script>
</body>
</html>
